<!DOCTYPE html>
<html>
  <header>
    <title>Guitar landing page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </header>

  <body>
    <div id="outerBorder">

    <div class="top">
    <img src="logo.png" id="logo" class="logo">
    <p class="author"> Created by: Samuel John Belarmino </p>

    <nav class="navigation">
      <ul>
        <li><a href="http://www.google.com">GOOGLE</a></li>
        <li><a href="http://www.youtube.com">YOUTUBE</a></li>
        <li><a href="http://www.facebook.com">FACEBOOK</a></li>
        <li><a href="http://www.instagram.com">INSTAGRAM</a></li>
      </ul>
    </nav>

    </div>

    <div class="siteTitle">
      <p> Guitar Chord Finder </p>
      <form class="searchQuery" name="searchQuery">
        <input type="text" id="searchBox" name="searchBox" placeholder="Search for a Chord...">
        <input type="button" onclick="searchChord()" value="Search">
      </form>
    </div>

    <div class="results">
      <p id="theResult"> Common chords </p>

      <div class="chord">
        <img src="chords/B.png" id="chord">
      </div>
      
      <div class="chord">
        <img src="chords/C.png" id="chord">
      </div>

      <div class="chord">
        <img src="chords/Bm.png" id="chord">
      </div>

      <div class="chord">
        <img src="chords/D.png" id="chord">
      </div>

      <div class="chord">
        <img src="chords/E.png" id="chord">
      </div>

      <div class="chord">
        <img src="chords/Fm.png" id="chord">
      </div>

      <div class="chord">
        <img src="chords/Gm.png" id="chord">
      </div>
    </div>

    </div>

  </body>
</html>
