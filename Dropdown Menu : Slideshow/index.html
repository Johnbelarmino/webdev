<!DOCTYPE html>
<html>
<head>
	<title>Dropdown Navigation</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="top">
		<p id="topLabel" class="topLabel"> Storyboard </p>

	</div>
	<div class="slideshowContainer">
		<a class="previous" onclick="previous()">&#10094;</a>
		<img name="images" class="images" src="slideshow/img1.jpg">
		<a class="next" onclick="next()">&#10095;</a>
	</div>

	<div class="indicators" style=text-align:center;>
		<span class="dots"></span>
		<span class="dots"></span>
		<span class="dots"></span>
		<span class="dots"></span>
		<span class="dots"></span>

	</div>
	

</body>
</html>
